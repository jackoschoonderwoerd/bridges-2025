<h2 mat-dialog-title>{{ data.name }}</h2>

<mat-dialog-content>
    <p>{{ data.description }}</p>
    <p><strong>Latitude:</strong> {{ data.lat }}</p>
    <p><strong>Longitude:</strong> {{ data.lng }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button
        mat-dialog-close>Close</button>
</mat-dialog-actions>
