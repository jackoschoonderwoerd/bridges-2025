 <h2 mat-dialog-title>Confirm</h2>

 <mat-dialog-content>
     {{ data.message }}
 </mat-dialog-content>

 <mat-dialog-actions align="end">
     <button mat-button
         (click)="cancel()">Cancel</button>
     <button mat-raised-button
         color="warn"
         (click)="confirm()">
         Delete
     </button>
 </mat-dialog-actions>
