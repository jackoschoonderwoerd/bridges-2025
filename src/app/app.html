<mat-sidenav-container class="layout">
    <mat-sidenav mode="over"
        #sidenav
        opened="false">
        <app-sidenav (closeSidenav)="sidenav.close()"></app-sidenav>
    </mat-sidenav>

    <mat-sidenav-content>
        <app-header (sidenavToggle)="sidenav.open()"></app-header>

        <main class="content">

            @if(location.demoMode()){
            <app-demo-control />
            }
            <router-outlet />
        </main>

        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
