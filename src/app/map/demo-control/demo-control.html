<div class="demo-panel">
    <label>Demo location</label>

    <select (change)="teleport($event.target.value)">
        <option value="">— Select a bridge —</option>
        @for(b of bridges();track $index){

        <option [value]="b.id">
            {{ b.name }}
        </option>
        }
    </select>

    <button (click)="disable()">Exit demo mode</button>
</div>
